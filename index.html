<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
<div class="External-box">
  <img src="images/image-equilibrium.jpg" alt="Equilibrium Picture" width="300px">
  <h2>Equilibrium #3429</h2>
  <p class="text">Our Equilibrium collection promotes balance and calm.</p>
  <div class="footer-card">
    <div class="component1 component">
    <img class="Eth" src="images/icon-ethereum.svg" alt="Ethereum icon">
    <p class="desc1"> 0.041ETH</p>
    </div>
    <div >
    <img class="clock" src="images/icon-clock.svg">
    <p class="desc2" >3 days left</p>
    <hr/>
    </div>
    <img class="avatar" src="images/image-avatar.png">
    <p class="desc3">Creation of Sony Thomas</p>

  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sony Thomas</a>.
  </div>
</body>
</html>
